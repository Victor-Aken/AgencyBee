
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>


    <!-- add bootstrap 5 css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- add bootstrap 5 js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>


    <!-- add bundel js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



  
    <style>

        .content_container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .img-container{
            width: 500px;
            padding: 30px;
            background-color: rgba(249, 249, 249, 1);
        }

        .img-container button{
            margin-top: 10px;
            border: none;
            background-color: rgba(13, 110, 253, 1);
            color: #fff;
            width: 100%;
            padding: 0.4rem 0;
            border-radius: 4px;
            transition: all 0.25s ease-in-out;
        }
        .img-container button:hover{
            background-color: rgb(7, 83, 197);
        }

        .img-container input{
            width: 100%;
            margin-top: 30px;
            border: 1px solid rgb(184, 183, 183);
            height: 35px;
            outline: none;
            padding: 8px;
            border-radius: 3px;
        }
        .img-container input:focus{
            border:1px solid rgba(13, 110, 253, 1);
        }
    </style>

    <!-- .... Google Fonts .... -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>


        <!-- ......Content Section ....... -->
        <div class="content_container">
            <div class="img-container">
                <img style="width: 100%; border-radius: 8px;" src="images/preview-img.jpg" alt="">
                <input  type="text">
                <button>Button</button>
            </div>
        </div>
 
</body>
</html>
