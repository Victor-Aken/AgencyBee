<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="form_container">
            <form action="" method="post">
                <h2>Sign Up</h2>
                <div>
                    <input type="text" placeholder="Username" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="password_container">
                    <input id="password_input" type="password" placeholder="Password" required>
                    <div class="show_password" id="show_password">
                        <img src="images/icons8-eye-24.png" alt="">
                    </div>
                    <div class="hide_password" id="hide_password">
                        <img src="images/icons8-invisible-64.png" alt="">
                    </div>
                </div>
                <!-- <p><a href="forget_password.html">Forgot Password?</a></p> -->
                <input type="submit" value="Sign Up">
                <p>Already have an account? <span><a href="index.html">Login</a></span></p>
            </form>
        </div>
        <div class="side_image">
            <img src="images/side_img.jpg" alt="">
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
